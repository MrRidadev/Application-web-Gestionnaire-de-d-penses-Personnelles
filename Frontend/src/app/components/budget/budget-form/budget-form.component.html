<div class="card mt-3 p-3">
  <h3>{{ formData.id ? 'Modifier Budget' : 'Ajouter Budget' }}</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        type="text"
        id="nom"
        [(ngModel)]="formData.category"
        name="nom"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="montantInitial" class="form-label">Montant Initial</label>
      <input
        type="number"
        id="montantInitial"
        [(ngModel)]="formData.limitAmount"
        name="montantInitial"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="montantActuel" class="form-label">Montant Actuel</label>
      <input
        type="number"
        id="montantActuel"
        [(ngModel)]="formData.spentAmount"
        name="montantActuel"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-success">
      {{ formData.id ? 'Mettre Ã  jour' : 'Ajouter' }}
    </button>
  </form>
</div>
